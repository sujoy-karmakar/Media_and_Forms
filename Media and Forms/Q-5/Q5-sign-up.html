<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up and sign-in form </title>
</head> 
<!-- Q.5 Creat a sign-up and sign-in form with proper validation -->
<body>
    <h1>sign-up form</h1>
    <fieldset>
        <legend>singup</legend>
    <form action="#" method="get">
        <label for="fname">First Name:</label>
   <input type="text" placeholder="Enter your first Name" name="fname" id="fname" min="3"><br>
   <label for="lname">Last Name:</label>
   <input type="text" placeholder="Enter your last Name" name="lname" id="lname" min="3"><br>
<label for="email">Email:</label>
<input type="email" placeholder="Enter your email" name="email" id="email" min="3"><br>
<label for="pwd">Password:</label>
<input type="password" placeholder="password"  name="pwd" id="pwd" min="3"><br>
<label for="confirm_pwd">Confirm password:</label>
<input type="password" placeholder="confirm password"  name="confirm_pwd" id="confirm_pwd" min="3"><br>
<label for="age">Age:</label>
<input type="number" placeholder="Enter your age" name="age" id="age" max="150"><br>
<label for="male">male</label>
<input type="radio" name="gender" id="male" value="male">
<label for="female">female</label>
<input type="radio" name="gender" id="female" value="female"> 
<input type="submit" value="submit">
</form>
</fieldset>
</body>
</html>
